<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>上传服务-尉氏惠民医院</title>
    <link rel="stylesheet" href="static/bootstrap-4.5.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="static/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="static/fontawesome/css/all.css" crossorigin="anonymous">
    <link href="static/themes/explorer-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="static/jquery-3.5.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <script src="static/bootstrap-4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="static/js/plugins/piexif.js" type="text/javascript"></script>
    <script src="static/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="static/js/fileinput.js" type="text/javascript"></script>
    <script src="static/js/locales/zh.js" type="text/javascript"></script>
    <!-- <script src="static/js/locales/es.js" type="text/javascript"></script> -->
    <script src="static/themes/fas/theme.js" type="text/javascript"></script>
    <script src="static/themes/explorer-fas/theme.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <form enctype="multipart/form-data" action="/upload" method="post">
            <div class="file-loading">
                <input id="file-input" name="uploadfile[]" type="file" multiple>
            </div>
        </form>
    </div>
</body>
<script>
    $('#file-input').fileinput({
        theme: 'fas',
        language: 'zh',
        uploadUrl: '/upload',
        // allowedFileExtensions: ['jpg', 'jpeg', 'png', 'gif']
    });
</script>
</html>
